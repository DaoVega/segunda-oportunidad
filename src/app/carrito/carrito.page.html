<ion-header>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item [routerLink]="['/']">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/carrito']">
          <ion-label>Carrito</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-title>Carrito de Compras</ion-title>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of carrito.productos">
      {{ producto.title }} - ${{ producto.price }}
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Total:</ion-card-title>
      <ion-card-subtitle>${{ calcularTotal() }}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
