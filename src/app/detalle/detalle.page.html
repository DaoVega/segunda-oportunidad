<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/']" (click)="cerrarMenu()">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/carrito']">
        <ion-label>Carrito</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ productoDetalles?.title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content *ngIf="productoDetalles">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img [src]="productoDetalles.image" alt="{{ productoDetalles.title }}">
        </ion-col>
  
        <ion-col>
          <ion-card>
            <ion-card-content>
              <ion-card-title>{{ productoDetalles.title }}</ion-card-title>
              <ion-card-subtitle>${{ productoDetalles.price }}</ion-card-subtitle>
              <ion-card-subtitle>{{ productoDetalles.description }}</ion-card-subtitle>
              <ion-label>{{ productoDetalles.rating }} / 5</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button color="danger" (click)="agregarAlCarrito(productoDetalles)">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      Agregar al carrito
    </ion-button>
  </ion-content>
